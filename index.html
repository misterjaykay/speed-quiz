<body>
    <div class="jumbotron jumbotron-fluid">
        <!-- <div class="container"> -->

    <div class="container">

                <ul class="answer-div">

            <button type="button" class="btn btn-warning none" id="submit">SUBMIT</button>
            <button type="button" class="btn btn-danger" id="start">START</button>
        </div>
